sudo: required

services:
  - docker

script:
  - docker build -t samjarrett/php-toolkit:latest php-toolkit/.
  - docker build -t samjarrett/php-toolkit-node:latest php-fpm-node/.

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push samjarrett/php-toolkit:latest;
    docker push samjarrett/php-toolkit-node:latest;
    fi